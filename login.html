<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduación S25</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="icon" href="./images/ghost busters.jpg" />
    <link rel="stylesheet" href="/public/css/login-style.css?v=1" />
  </head>
<body>
    <div class="container">
      <div class="home">
        <button onclick="location.href='index.html'"><i class="fa-solid fa-home"></i></button>
      </div>
      <div class="form-container">
        <h1>Generación 33</h1>
        <form action="https://formspree.io/f/xpwaegrv" method="POST">
          <label for="nombre">Nombre del/la graduad@:</label>
          <input type="text" id="nombre" name="nombre" required />
          <div class="np">
            <label for="personas">Número de personas:</label>
          </div>
          <div class="number-input">
            <button type="button" onclick="decrement()">-</button>
            <input
              type="number"
              id="personas"
              name="personas"
              value="0"
              min="0"
              readonly
            />
            <button type="button" onclick="increment()">+</button>
          </div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
          <div class="enviar">
            <button type="submit">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/public/js/login.js?v=1"></script>
    <script src="https://kit.fontawesome.com/bf8808a70e.js?v=1" crossorigin="anonymous"></script>
  </body>
</html>
